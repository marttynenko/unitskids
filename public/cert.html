<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digital Dolina</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="root">
        <header class="header">
            <div class="header__section header__section_main">
                <a href="#">
                    <span class="logo">Digital Dolina</span>
                </a>
            </div>
            <div class="header__section header__section_side">
                <button class="button button_yellow button_small">Войти</button>
            </div>
        </header>

        <div class="container">
            <div class="cert">
                <div class="cert__main">
                    <h1 class="cert__title">Это твой сертификат!</h1>

                    <p class="cert__desc">Digital Dolina: легендарный базовый курс</p>

                    <p class="cert__date">Курс пройден 27 марта 2021</p>
                </div>

                <div class="cert__download">
                    <a class="button button_wide" href="#">Скачать</a>
                </div>

                <div class="cert__social">
                    <a href="#" class="social-icon social-icon_vk"></a>
                    <a href="#" class="social-icon social-icon_fb"></a>
                    <a href="#" class="social-icon social-icon_tw"></a>
                    <a href="#" class="social-icon social-icon_goog"></a>
                </div>

                <div class="cert__side">
                    <div class="cert__cover"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <footer class="footer">
                <div class="footer__left">
                    @ Digital Dolina 2021<br />
                    <a href="#">Политика конфиденциальности</a>
                </div>
                <div class="footer__right">
                    <div class="footer__icon footer__icon_tg"></div>
                    <div class="footer__icon footer__icon_wp"></div>
                </div>
            </footer>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js" defer></script>
    <script src="https://unpkg.com/@popperjs/core@2" defer></script>
    <script src="https://unpkg.com/tippy.js@6" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js" defer></script>
    <script src="scripts/main.js" defer></script>

</body>

</html>
