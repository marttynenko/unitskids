<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNITS Kids</title>
  <meta name="keywords" content="UNITS Kids" />
  <meta name="description" content="UNITS Kids" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no" />

  <link rel="stylesheet" href="./css/main.css" type="text/css" media="all" />

  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

  <!--[if lt IE 9]>
    <script>
    var e = ("abbr,article,aside,audio,canvas,datalist,details," +
    "figure,footer,header,hgroup,mark,menu,meter,nav,output," +
    "progress,section,time,video").split(',');
    for (var i = 0; i < e.length; i++) {
    document.createElement(e[i]);
    }
    </script>
  <![endif]-->
</head>
<body>
  <div class="wrapper" id="wrapper">

  <header class="header" id="header">
    <div class="container">
      <div class="row valign-center">
        <div class="col-header-back col-xs-2 col-us-1">
          <a href="#" class="header-back"><svg class="sprite sprite-back"><use xlink:href="svg/svg/symbols.svg#arrow-down"></use></svg></a>
        </div>

        <div class="col-header-logo col-md-3 col-sm-3 col-xs-4 col-us-2">
          <div class="header-logo">
            <a href="/" class="logo"><img src="./images/logo.png" srcset="./images/logo@2x.png 2x" loading="lazy" alt="UNITS Kids"></a>
          </div>
        </div>

        <div class="col-header-profile col-md-9 col-sm-5 col-xs-2 col-us-1">
          <div class="profile-status profile-optimal">Оптимальный</div>

          <div class="profile-notify">
            <div class="profile-notify-toggler">
              <svg class="sprite sprite-notify"><use xlink:href="svg/svg/symbols.svg#notify"></use></svg>
            </div>
            
            <div class="notifications">
              <div class="notifications-none">Уведомления отсутствуют</div>
            </div>
          </div>

          <div class="profile-menu">
            <div class="profile-menu-toggler flex valign-center">
              <span class="profile-menu-ava"><img src="./images/plugs/photo-micro.png" srcset="./images/plugs/photo-micro@2x.png 2x" loading="lazy" alt="Константин К."></span>
              <span class="profile-menu-name">Константин К.</span>
            </div>

            <div class="profile-menu-drop">
              <div class="profile-menu-mobileonly">
                <div class="profile-status">Пробный период</div>
              </div>
              <a href="#" class="profile-menu-link">
                <svg class="sprite sprite-profile-menu"><use xlink:href="svg/svg/symbols.svg#user"/></svg>Мой профиль
              </a>
              <div class="profile-menu-mobileonly">
                <a href="#" class="profile-menu-link profile-menu-notify">
                  <svg class="sprite sprite-profile-menu sprite-notify"><use xlink:href="svg/svg/symbols.svg#notify"/></svg><span class="profile-menu-link-counter">3</span>Уведомления
                </a>
              </div>
              <a href="#" class="profile-menu-link">
                <svg class="sprite sprite-profile-menu"><use xlink:href="svg/svg/symbols.svg#refresh"/></svg>Сменить тариф
              </a>
              <a href="#" class="profile-menu-link">
                <svg class="sprite sprite-profile-menu"><use xlink:href="svg/svg/symbols.svg#logout"/></svg>Выход
              </a>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </header>

  <div id="middle" class="middle">
  <div class="container">
