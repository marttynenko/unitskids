<div class="content-centered">
  <div class="auth">
    <div class="logo-ascetic ui-centered"><img src="./images/logo-ascetic.png" alt="Units Kids"></div>
    <div class="h1 ui-centered">Здравствуйте, <br>Анастасия!</div>
    <p class="ui-centered ui-color-light">Придумайте ваш пароль</p>

    <form class="ui-form form_passwords" novalidate>
      <div class="ui-field ui-field-labeled">
        <input type="password" class="ui-input" name="password" id="password">
        <label for="password" class="ui-label">Пароль</label>
      </div>
      <div class="ui-field ui-field-labeled">
        <input type="password" class="ui-input" name="password_new" id="password_new">
        <label for="password_new" class="ui-label">Повторите пароль</label>
      </div>
      <div class="ui-field">
        <button class="ui-btn ui-btn-big ui-btn-block">Продолжить</button>
      </div>
    </form>
  </div>
</div>
